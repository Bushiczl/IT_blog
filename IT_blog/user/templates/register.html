{% extends 'base.html' %}

{% block content %}
    <form method='post'>
        {% csrf_token %}
        用户名:<input type="text" maxlength="30" name="username"><br>
        密码:<input type="password" maxlength="30" name="password"><br>
        确认密码:<input type="password" maxlength="30" name="passwordConfirm"><br>
        <input type="submit" value="确认注册">
    </form>
    {{ message }}
    <a href="{% url 'login' %}"> 返回</a>
{% endblock %}
